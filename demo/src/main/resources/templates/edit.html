<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initail-scale=1">
<title>商品詳細</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/items">商品管理デモ</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">商品詳細</h5>
			</div>
			<div class="card-body">
			<form th:actiom="@{/items/{id}(id=*{id})}" th:method="put" th:object="${item}">
				<div th:object="${item}">
					<div class="form-group row">
						<label class="col-md-2">商品名</label>
						<div class="col-md-10" th:text="*{name}">
							<input class="form-control" type="text" th:field="*{name}" />
							<div class="text-danger" th:if="&{#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>						
					</div>
					<div class="form-group row">
						<label class="col-md-2">価格</label>
						<div class="col-md-10" th:text="*{price}">
							<input class="form-control" type="text" th:field="*{price}" />
							<div class="text-danger" th:if="&{#fields.hasErrors('price')}" th:errors="*{name}"></div>
						</div>						
					</div>
					<div class="form-group row">
						<label class="col-md-2">ベンダー</label>
						<div class="col-md-10" th:text="*{vender}">
							<input class="form-control" type="text" th:field="*{vender}" />
							<div class="text-danger" th:if="&{#fields.hasErrors('vender')}" th:errors="*{name}"></div>
						</div>						
					</div>
					<div class = "form-group row">
						<div class="offset-md-2 col-md-9">
							<button class="btn btn-primary">更新</button>
						</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
  <script src="/js/jquery-3.4.1.min"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
